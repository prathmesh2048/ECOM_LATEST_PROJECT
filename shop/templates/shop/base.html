{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "shop/style.css" %}">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse container navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item container">
              <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Login</a>
            </li>
            <li class="nav-item container">
              <a class="nav-link active" href="{% url 'account_signup' %}">Signup</a>
            </li>
            <li class="nav-items container">
              <a href="#" class="nav-link active"><i class="fa fa-2x fa-shopping-cart" aria-hidden="true">cart</i></a>
            </li>
            {% else %}  
            <li class="nav-items container">
              <a href="#" class="nav-link active"><i class="fa fa-2x fa-shopping-cart" aria-hidden="true">cart</i></a>
            </li>
            <li class="nav-item container">
              <a class="nav-link active" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% endif %}
            
     
            
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
      
    {% endblock content %}
    
    <script src="https://use.fontawesome.com/a75a435f47.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </body>
</html>
